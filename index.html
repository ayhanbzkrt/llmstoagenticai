            align-items: stretch;
            position: relative;

            display: flex;

            text-align: center;

            padding: 0;
            margin: auto 0 0;

            padding: 12px 0;
            font-size: 0.95rem;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

            display: block;
            margin-top: 8px;
            color: #ddd;
            font-size: 1rem;
        }

            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--modal-bg);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

            display: flex;
            opacity: 1;
        }

            transform: scale(0.95);
            transition: transform 0.3s ease;

        }

            top: 15px;
            right: 25px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;

            overflow: hidden;

            background: #eef1f5;
            font-weight: 600;

        function updateContent() {
            const langContent = contentData[currentLang];
            mainTitle.textContent = langContent.title;
            mainSubtitle.textContent = langContent.subtitle;

            renderCards(langContent.cards);
        }

        function renderCards(cards) {
            cardContainer.innerHTML = '';
            const cardOrder = ['llm', 'genai', 'agents', 'agentic'];
            cardOrder.forEach(key => {
                const card = cards[key];
                const cardDiv = document.createElement('div');
                cardDiv.className = `card card-${key}`;
                cardDiv.dataset.cardId = key;
                cardDiv.innerHTML = `
                    <h2 style="color: var(--card-${key});">${card.title}</h2>
                    <p>${card.intro.split('.')[0]}.</p>
                    <ul>
                        ${card.steps.map(step => `<li>${step.name}</li>`).join('')}
                    </ul>
                `;
                cardContainer.appendChild(cardDiv);
            });
            addCardListeners();
        }

        function addCardListeners() {
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const cardId = e.currentTarget.dataset.cardId;
                    renderModalContent(cardId);
                    modal.classList.add('open');
                });
            });
        }

        function renderModalContent(cardId) {
            const langContent = contentData[currentLang];
            const cardContent = langContent.cards[cardId];
            const colorVar = `var(--card-${cardId})`;

            modalBody.innerHTML = `
                <h2 style="color: ${colorVar};">${cardContent.title}</h2>
                <p>${cardContent.intro}</p>
                ${cardContent.steps.map(step => `
                    <div class="modal-step" data-step-id="${step.id}" data-card-id="${cardId}">
                        <div class="step-header">
                            <div><span class="icon">${step.icon}</span> ${step.name}</div>
                            <span class="arrow">▼</span>
                        </div>
                        <div class="step-content">

                                <p>${step.details.desc}</p>
                                <h4>${langContent.example}s:</h4>
                                <ul>

                                <div class="content-box">
                                    <h3 style="color: ${colorVar};">${langContent.demo}</h3>
                                    <div class="demo-area" data-demo-id="${step.id}">

                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('')}
            `;
            addStepListeners(colorVar);

                    break;
                case 'agentic-5':
                    sentences = [

                        `${currentLang === 'tr' ? '<b>Adım 2: Otonom Yürütme.</b> Ajan, planı yürütmek için çeşitli araçları (Google Trends API, SEO analiz araçları, içerik oluşturma modelleri) çağırmaya başlar. Hedef ulaşılana kadar ilerlemeyi izlemeye devam edecektir.' : '<b>Step 2: Autonomous Execution.</b> The agent begins calling various tools (Google Trends API, SEO analysis tools, content generation models) to execute the plan. It will continue to monitor progress until the goal is achieved.'}`
                    ];
                    break;
            }
            
            setTimeout(() => {
                output.style.opacity = 1;
                let i = 0;
                function typeWriter() {
                    if (i < sentences.length) {
                        output.innerHTML += sentences[i] + '<br>';
                        i++;
                        setTimeout(typeWriter, 1200);
                    } else {
                        isTyping = false;
                    }
                }
                typeWriter();
            }, 300);
        }

        function addStepListeners(color) {
            document.querySelectorAll('.modal-step').forEach(step => {
                const stepHeader = step.querySelector('.step-header');
                const stepContent = step.querySelector('.step-content');
                const title = step.querySelector('.content-box h3');
                if (title) title.style.color = color;
                
                const demoOutput = step.querySelector('.demo-output');
                if (demoOutput) demoOutput.style.borderColor = color;
                const demoButton = step.querySelector('.demo-area button');
                if (demoButton) demoButton.style.background = color;

                stepHeader.addEventListener('click', () => {
                    const isActive = step.classList.contains('active');
                    document.querySelectorAll('.modal-step').forEach(s => s.classList.remove('active'));
                    if (!isActive) {
                        step.classList.add('active');
                    }
                });
            });
        }

        // Language toggle event
        langToggleBtn.addEventListener('click', () => {
            currentLang = currentLang === 'tr' ? 'en' : 'tr';
            updateContent();
        });

        // Modal close event
        modalCloseBtn.addEventListener('click', () => {
            modal.classList.remove('open');

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.remove('open');
            }
        });

        // Initial content load
        document.addEventListener('DOMContentLoaded', () => {
            updateContent();
