        const langToggleBtn = document.getElementById('lang-toggle');

        const cardContainer = document.getElementById('card-container');
        const footerText = document.getElementById('footer-text');
        const modal = document.getElementById('modal');
        const modalCloseBtn = document.getElementById('modal-close');
        const modalBody = document.getElementById('modal-body');
        
        let currentLang = 'tr';

        function updateContent() {
            const langContent = contentData[currentLang];
            mainTitle.textContent = langContent.title;
            mainSubtitle.textContent = langContent.subtitle;
            footerText.innerHTML = langContent.footer + ` <a href="https://www.linkedin.com/in/ayhanbozkurt/" target="_blank">Ayhan Bozkurt</a>. <br> <a href="https://github.com/ayhanbzkrt" target="_blank">${langContent.github}</a>`;

        function renderCards(cards) {
            cardContainer.innerHTML = '';
            const cardOrder = ['llm', 'genai', 'agents', 'agentic'];
            cardOrder.forEach(key => {
                const card = cards[key];
                const cardDiv = document.createElement('div');
                cardDiv.className = `card card-${key}`;
                cardDiv.dataset.cardId = key;
                cardDiv.innerHTML = `
                    <h2 style="color: var(--card-${key});">${card.title}</h2>
                    <p>${card.intro.split('.')[0]}.</p>
                    <ul>

                `;
                cardContainer.appendChild(cardDiv);
            });
            addCardListeners();
        }

        function addCardListeners() {
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const cardId = e.currentTarget.dataset.cardId;
                    renderModalContent(cardId);
                    modal.classList.add('open');
                });
            });
        }

        function runDemo(demoId, color) {
            const output = document.querySelector(`.demo-area[data-demo-id="${demoId}"] .demo-output`);
            output.style.opacity = 0;
            
            let sentences = [];

            output.innerHTML = '';

            switch (demoId) {

                case 'genai-5':

                        `${currentLang === 'tr' ? 'Neo-Kyoto\'nun neon ƒ±≈üƒ±klarƒ±, yaƒümurdan ƒ±slanmƒ±≈ü sokaklardan yansƒ±yordu. Dedektif √únite 7, krom kaplƒ± bir android, pard√∂s√ºs√ºn√º d√ºzeltti.' : 'The neon lights of Neo-Kyoto reflected off the rain-slicked streets. Detective Unit 7, a chrome-plated android, adjusted his trench coat.'}`,
                        `${currentLang === 'tr' ? "'Yine bir kayƒ±p sentetik evcil hayvan,' diye mƒ±rƒ±ldandƒ± kimseye. Optik sens√∂rleri, ipucu aramak i√ßin yanƒ±p s√∂nen holografik reklamlarƒ± taradƒ±." : "'Another missing synth-pet,' he muttered to no one in particular. His optical sensors scanned the flickering holographic advertisements, searching for a clue."}`,
                        `${currentLang === 'tr' ? "Bu davanƒ±n uzun s√ºreceƒüini biliyordu." : "He knew this case was going to be a long one."}`
                    ];
                    break;
                case 'agents-5':
                    sentences = [
                        `${currentLang === 'tr' ? 'Ajan, niyeti tespit ediyor: ' : 'The agent detects the intent: '}'<b>${currentLang === 'tr' ? 'hava durumu aramasƒ±' : 'weather search'}</b>'.`,
                        `${currentLang === 'tr' ? 'Ankara i√ßin hava durumu API\'sini √ßaƒüƒ±rƒ±yor ve JSON verisi alƒ±yor.' : 'It calls the weather API for Ankara and receives JSON data.'}`,
                        `${currentLang === 'tr' ? '√áƒ±ktƒ±, kullanƒ±cƒ±ya bi√ßimlendirilmi≈ü bir yanƒ±t olarak sunuluyor:' : 'The output is a formatted response to the user:'} '<b>${currentLang === 'tr' ? 'Ankara, T√ºrkiye: Yarƒ±nƒ±n tahmini par√ßalƒ± bulutlu, en y√ºksek sƒ±caklƒ±k 28¬∞C ve en d√º≈ü√ºk sƒ±caklƒ±k 16¬∞C.' : 'Ankara, Turkey: Tomorrow\'s forecast is partly cloudy with a high of 28¬∞C and a low of 16¬∞C.'}</b>'`
                    ];
                    break;
                case 'agentic-5':
                    sentences = [
                        `${currentLang === 'tr' ? '<b>Adƒ±m 1: Muhakeme.</b> Ajan, hedefi analiz eder ve bir plan olu≈üturur:' : '<b>Step 1: Reasoning.</b> The agent analyzes the goal and creates a plan:'}`,
                        `1. ${currentLang === 'tr' ? 'Sekt√∂r√ºm i√ßin en iyi anahtar kelimeleri ara≈ütƒ±r.' : 'Research top keywords for my industry.'}`,
                        `2. ${currentLang === 'tr' ? 'Rakip backlinklerini analiz et.' : 'Analyze competitor backlinks.'}`,
                        `3. ${currentLang === 'tr' ? 'Sitemdeki i√ßerik bo≈üluklarƒ±nƒ± belirle.' : 'Identify content gaps on my site.'}`,
                        `4. ${currentLang === 'tr' ? 'Bu anahtar kelimeler i√ßin yeni blog yazƒ±larƒ± olu≈ütur.' : 'Generate new blog posts for those keywords.'}`,
                        `5. ${currentLang === 'tr' ? 'Sosyal medyada tanƒ±tƒ±mƒ± planla.' : 'Schedule promotion on social media.'}`,
                        `<br>`,
                        `${currentLang === 'tr' ? '<b>Adƒ±m 2: Otonom Y√ºr√ºtme.</b> Ajan, planƒ± y√ºr√ºtmek i√ßin √ße≈üitli ara√ßlarƒ± (Google Trends API, SEO analiz ara√ßlarƒ±, i√ßerik olu≈üturma modelleri) √ßaƒüƒ±rmaya ba≈ülar. Hedef ula≈üƒ±lana kadar ilerlemeyi izlemeye devam edecektir.' : '<b>Step 2: Autonomous Execution.</b> The agent begins calling various tools (Google Trends API, SEO analysis tools, content generation models) to execute the plan. It will continue to monitor progress until the goal is achieved.'}`
                    ];
                    break;
            }
            
            setTimeout(() => {
                output.style.opacity = 1;
                let i = 0;
                function typeWriter() {
                    if (i < sentences.length) {
                        output.innerHTML += sentences[i] + '<br>';
                        i++;
                        setTimeout(typeWriter, 1200);
                    } else {
                        isTyping = false;
                    }
                }
                typeWriter();
            }, 300);
        }

        function addStepListeners(color) {
            document.querySelectorAll('.modal-step').forEach(step => {
                const stepHeader = step.querySelector('.step-header');
                const stepContent = step.querySelector('.step-content');
                const title = step.querySelector('.content-box h3');
                if (title) title.style.color = color;
                
                const demoOutput = step.querySelector('.demo-output');
                if (demoOutput) demoOutput.style.borderColor = color;
                const demoButton = step.querySelector('.demo-area button');
                if (demoButton) demoButton.style.background = color;

                stepHeader.addEventListener('click', () => {
                    const isActive = step.classList.contains('active');
                    document.querySelectorAll('.modal-step').forEach(s => s.classList.remove('active'));
                    if (!isActive) {
                        step.classList.add('active');
                    }
                });
            });
        }

        // Language toggle event
        langToggleBtn.addEventListener('click', () => {
            currentLang = currentLang === 'tr' ? 'en' : 'tr';
            updateContent();
        });

        // Modal close event
        modalCloseBtn.addEventListener('click', () => {
            modal.classList.remove('open');
        });
        
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.remove('open');
            }
        });

        // Initial content load
        document.addEventListener('DOMContentLoaded', () => {
            updateContent();
        });
    </script>
